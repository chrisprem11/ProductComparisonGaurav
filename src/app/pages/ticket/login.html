<div class="widgets">
    <div ba-panel ba-panel-title="Login" ba-panel-class="with-scroll">
        <div class="col-sm-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="loginCredential.email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="loginCredential.password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label class="custom-checkbox">
                            <input type="checkbox">
                            <span>Remember me</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-info" ng-click="login(loginCredential)"><span class="ion-log-in"></span>&nbsp;&nbsp;Sign in</button>&nbsp;&nbsp;
                    {{msg}}
                </div>
            </div>
        </form>
        </div>
        <div class="col-sm-6">
            <div class="panel panel-info bootstrap-panel">
                <div class="panel-heading">Demo Accounts</div>
                <div class="panel-body">
                    All paswords are: <strong>demo</strong>
                    <br><br>
                    <ul>
                        <li><strong>Admin :</strong> admin1@example.com</li>
                        <li><strong>Agents :</strong> agent1@example.com </li>
                        <li><strong>Users :</strong>user1@example.com</li>
                    </ul>
                
                </div>
            </div>
        </div>
        
    </div>
</div>
